<template name="q1">
	  {{#autoForm id="q1" doc=step.data schema=schema }}
	 	<div class="row">
	 	<div class="col-md-8">
			<div class="card">
				<div class="card-image">
			 		<img  class="img-responsive img-adjust-card" src="images/telas/01.png">
			 	</div>
		 	</div>
	 	</div>
		 	<div class="col-md-4">
			 	<div class="card">
			        <div class="card-image">
			            <img class="img-responsive" src="http://material-design.storage.googleapis.com/publish/v_2/material_ext_publish/0Bx4BSt6jniD7TDlCYzRROE84YWM/materialdesign_introduction.png">
			            <span class="card-title">Material Cards</span>
			        </div>

			        <div class="card-content">
								<audio controls>
									<source src="audios/01.mp3" type="audio/mpeg">
									Your browser does not support the audio element.
								</audio>
			    		{{> afQuickField name="users_id" type="hidden" value=userid}}
			    		{{> afQuickField name="inspirar"}}
			   			{{> afQuickField name="expirar"}}
			        </div>

			        <div class="card-action">
	    				{{> wizardButtons}}
			        </div>
			    </div>

		 	</div>

	 	</div>
	  {{/autoForm}}
</template>
