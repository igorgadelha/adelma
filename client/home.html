<template name="home">
  <!--start-bg-->
		<div class="bg">
  			{{> header}}
			<!--start-container-->
			<div class="container">
					<!--slide-banner-->
					<div class="well slide-banner row">
						<div class="slide-banner-left col-md-8 col-md-offset-2">
							<span> </span>
							<h1>Olá,</h1>
							<p>
								aqui, você encontrará um modo de entrar em contato com o que acontece em seu íntimo e no seu relacionamento conjugal, já que uma série de mudanças  estão acontecendo na vida subjetiva dos homens. Entre na sala de tranquilidade, respire profundamente para dar-se conta e refletir.
	Quando estiver pronto, siga adiante e reflita.
							</p>
							<!-- <p><a class="btn btn-primary btn-lg b-btn" href="#" style="opacity:0.6;margin:0px auto;"> Saiba mais</a></p> -->
						</div>
						<!-- <div class="well slide-banner-right col-md-4">
							<img src="images/slider-img.png" class="img-responsive" alt="" />
						</div> -->
						<div class="clearfix"> </div>
					</div>
					<!--//slide-banner-->
				</div>
				</div>
				<!--start-top-grids-->
				<div class="top-grids">
					<div class="container">
						<!-- <div class="top-grid-left col-md-3">
							<a href="#"><img src="images/icon2.png" class="img-responsive" title="doc" /></a>
						</div> -->
						<div class="top-grid-center col-md-12">
							<h2 class="text-center">Tranquilize-se</h2>
							<p class="text-center">
								Os homens estão vivendo mudanças sociais e subjetivas. Alguns  estão encurralados pelas pressões  que exigem a manutenção do papel de provedor, de garanhão e de atencioso romântico; também se ressentem intimamente, o que  afeta sua autoimagem, provoca sensação de impotência e fragilidade que devem ser escondidas.
							</p>
						</div>
						<!-- <div class="top-grid-right col-md-2">
							<ul>
								<li><a href="#"><span class="icon1"> </span></a></li>
								<li><a href="#"><span class="icon2"> </span></a></li>
								<div class="clearfix"> </div>
							</ul>
						</div> -->
					</div>
				</div>
				<!--//End-top-grids-->
				<!--start-mid-grids-->
				<div class="mid-grids" style="margin-bottom:10%">
					<div class="container">
							<h3> Conheça um pouco da nossa ferramenta </h3>
							<p></p>
							<!-- Carousel -->
					    	<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
								<!-- Wrapper for slides -->
								<div class="carousel-inner">
								    <div class="item active">
								    	<img src="images/home.png" alt="First slide">
								    </div>
								    <div class="item">
								    	<img src="images/usuarios.png" alt="Second slide">
								    </div>
								    <div class="item">
								    	<img src="images/resultado.png" alt="three slide">
								    </div>
								</div>
								<!-- Controls -->
								<a class="left carousel-control" href="#carousel-example-generic" data-slide="prev">
							    	<span class="glyphicon glyphicon-chevron-left"></span>
								</a>
								<a class="right carousel-control" href="#carousel-example-generic" data-slide="next">
							    	<span class="glyphicon glyphicon-chevron-right"></span>
								</a>
							</div><!-- /carousel -->
					</div>
				</div>
				<!--//End-video-->
				<!--start-contact-->
				<div class="contact">
					<div class="container">
						<!-- <p><i> </i></p> -->
						<div class="row">
							<form>
								<div class="col-md-6 contact-text-box">
									<div>
										<span>Nome<label>*</label></span>
										<input type="text" required/>
									</div>
									<div>
										<span>E-mail<label>*</label></span>
										<input type="text" required/>
									</div>
								</div>
								<div class="col-md-6 contact-text-textarea">
									<div>
										<span>Mensagem<label>*</label></span>
										<textarea> </textarea>
									</div>
									<input class="btn btn-danger btn-lg" type="submit" Value="ENviar" />
								</div>
							</form>
						</div>
					</div>
				</div>
				<!--//End-contact-->
				<!--start-footer-->
				<div class="footer">
					<div class="container">
						<div class="row">
							<div class="col-md-6 footer-left">
								<ul>
									<li><a href="#"><img src="images/footer-logo.png" title="logo" /></a></li>
									<li><p>Template by <a href="http://w3layouts.com/">W3layouts</a></p></li>
								</ul>
							</div>
							<div class="col-md-6 footer-right">
								<ul>
									<li><a class="twitter" href="#"><span> </span></a></li>
									<li><a class="facebook" href="#"><span> </span></a></li>
								</ul>
							</div>
						</div>
					</div>
				</div>
				<!--//End-footer-->
			<!--//End-container-->

	<!--start-bg-->
</template>
